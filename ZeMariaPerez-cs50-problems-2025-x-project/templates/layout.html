<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wine Manager: {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

    <div class="sidebar">
        <h3 class="text-center" style="letter-spacing: 1.5px;">Menu</h3>
        <a href="/"><i class="bi bi-house-door"></i> Home</a>
        <a href="/register_wine"><i class="bi bi-pencil-square"></i> Register</a>
        <a href="/catalog"><i class="bi bi-book"></i> Catalog</a>
        <a href="/inventory"><i class="bi bi-box-seam"></i> Inventory</a>
        <a href="/sales"><i class="bi bi-cash-stack"></i> Sales</a>
        <a href="/analytics"><i class="bi bi-graph-up"></i> Analytics</a>
        <a href="/logout" style="color: white;">Logout</a>
    </div>
    <div class="top-strip">
        Wine Manager
    </div>
    <div class="container-fluid">
        <main class="main-content">
            <header style="padding-top: 27px; padding-bottom: 15px;">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mb-0 text-center custom-alert" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </header>
            <div>
                {% block main %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
